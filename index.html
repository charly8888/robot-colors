<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="class-colors.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot color</title>
</head>

<body>
  <header class="header">
    <h1 class="title">ROBOT COLOR</h1>
  </header>
  <main>
    <!-- ROBOT -->
    <section id="robot">
      <div class="chest">

        <div id="head" class="">
          <div class="ear"></div>
          <div class="ear ear-right"></div>
          <div class="hair"></div>
          <div class="mouth">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>

        </div>

        <!-- Arms -->
        <div class="container-arm-left">
          <div class="arms ">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>

            <div class="container-hands">
              <div class="hands"></div>
            </div>
          </div>


        </div>
        <div class="container-arm-right ">
          <div class="arms ">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>

            <div class="container-hands">
              <div class="hands"></div>
            </div>
          </div>

        </div>
        <!-- Front buttons -->
        <div class="content-buttons">
          <button></button>
          <button>PRESS</button>
          <button></button>
        </div>

        <div class="hips"></div>
        <!-- Legs -->
        <div id="leg" class="legs">
          <div class="bar"></div>
          <div class="bar snd"></div>
          <div class="bar th"></div>
        </div>

        <div id="leg2" class="legs">
          <div class="bar"></div>
          <div class="bar snd"></div>
          <div class="bar th"></div>
        </div>
        <div class="foot"></div>
        <div class="foot foot-left"></div>
      </div>
    </section>
    <!-- BUTTONS AND SELECTORS -->
    <div class="container-left">


      
      <section id="container-selector-body" class="container-selector-body">
        
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="button-head"><span>EARS</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="button-ears"><span>MOUTH</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="hair"><span>HAIR</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="mouth"><span>CHEST</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="chest"><span>ARMS</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="arms"><span>HANDS</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="hands"><span>HAIR</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="content-buttons"><span>CONTENT BUTTONS</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="hips"><span>HIPS</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="legs"><span>LEGS</span></button></div>
        <div class="divct"><div class="bar-g"></div><button class="btn-of-body" id="foot"><span>FOOT</span></button></div>
        
      </section>


      <section class="container-selector-colors">

        <button id="button-yellow" class="yellow"></button>
        <button id="button-orange" class="orange"></button>
        <button id="button-red" class="red"></button>
        <button id="button-fuchsia" class="fuchsia"></button>
        <button id="button-hotpink" class="hotpink"></button>
        <button id="button-blueviolet" class="blueviolet"></button>
        <button id="button-blue" class="blue"></button>
        <button id="button-cornflowerblue" class="cornflowerblue"></button>
        <button id="button-lightblue" class="lightblue"></button>
        <button id="button-aquamarine" class="aquamarine"></button>
        <button id="button-green" class="green"></button>
        <button id="button-olive" class="olive"></button>

      </section>
    </div>
  </main>
  <footer></footer>
  <script type="text/javascript" src="/main.js"></script>
</body>

</html>
