<!DOCTYPE html>
<html lang="en">

<head>
  
  
  
  
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot color</title>
  <script type="module" crossorigin src="/assets/index.804bbaa7.js"></script>
  <link rel="stylesheet" href="/assets/index.6bd7a693.css">
</head>

<body>
  <header class="header">
    <h1 class="title">ROBOT COLOR</h1>
  </header>
  <main>
    <!-- ROBOT -->
    <section id="robot">
      <div class="chest">
        
        <div id="container-head" class="">
          <div id="head" class="">

          <div class="container-ears">

            <div id="ear-left"  class="ear "></div>

          </div>
          <div class="container-ears container-ears-right">

            <div  id="ear-right" class="ear ear-right "></div>

          </div>
            <div class="hair"></div>
            <div class="mouth">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>

        <!-- Arms -->
        <div class="container-arm-left ">
          <div class="arms ">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>

            <div class="container-hands">
              <div class="hands"></div>
            </div>
          </div>


        </div>
        <div class="container-arm-right">
          <div class="arms ">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>

            <div class="container-hands">
              <div class="hands"></div>
            </div>
          </div>

        </div>
        <!-- Front buttons -->
        <div class="content-buttons">
          <button id="arm-left-button"></button>
          <button id="button-all">PRESS</button>
          <button id="arm-right-button" ></button>
        </div>
      <div id="down" class="down">
          <div  class="hips"></div>
          <!-- Legs -->
          <div id="leg" class="legs">
            <div class="bar"></div>
            <div class="bar snd"></div>
            <div class="bar th"></div>
          </div>

          <div id="leg2" class="legs">
            <div class="bar"></div>
            <div class="bar snd"></div>
            <div class="bar th"></div>
          </div>
          <div id="foot-right" class="foot">
            <div class="foot-color"></div>
          </div>
          <div id="foot-left"  class="foot foot-left">
            <div class="foot-color"></div>

          </div>
        </div>
      </div>
    </section>
    <!-- BUTTONS AND SELECTORS -->
    <div class="container-left">


    <div class="container-selector-body-extern">
      <section id="container-selector-body" class="container-selector-body">
        
        <div id="div-hair" class="divct ">
          <div id="div-bar-hair" class="bar-g "></div>
          <button class="btn-of-body " id="hair">
            <span id="span-hair" class="">HAIR</span>
          </button>
        </div>

        <div id="div-head" class="divct">
          <div id="div-bar-head" class="bar-g"></div>
          <button class="btn-of-body" id="button-head">
            <span id="span-head">HEAD</span>
          </button>
        </div>

        <div id="div-ears" class="divct">
          <div id="div-bar-ears"  class="bar-g"></div>
          <button class="btn-of-body" id="button-ears">
            <span id="span-ears">EARS</span>
          </button>
        </div>


        <div id="div-mouth" class="divct">
          <div id="div-bar-mouth" class="bar-g"></div>
          <button class="btn-of-body" id="mouth">
            <span id="span-mouth">MOUTH</span>
          </button>
        </div>

        <div id="div-chest" class="divct">
          <div id="div-bar-chest" class="bar-g "></div>
          <button class="btn-of-body" id="chest">
            <span  id="span-chest">CHEST</span>
          </button>
        </div>

        <div id="div-arms" class="divct">
          <div id="div-bar-arms" class="bar-g"></div>
          <button class="btn-of-body" id="arms">
            <span  id="span-arms">ARMS</span>
          </button>
        </div>

        <div id="div-hands" class="divct">
          <div id="div-bar-hands" class="bar-g"></div>
          <button class="btn-of-body" id="hands">
            <span id="span-hands">HANDS</span>
          </button>
        </div>

        <div id="div-content-buttons" class="divct">
          <div id="div-bar-content-buttons" class="bar-g"></div>
          <button class="btn-of-body" id="content-buttons">
            <span id="span-content-buttons">CONTENT BUTTONS</span>
          </button>
        </div>

        <div id="div-hips" class="divct">
          <div id="div-bar-hips" class="bar-g"></div>
          <button class="btn-of-body" id="hips">
            <span id="span-hips">HIPS</span>
          </button>
        </div>

        <div id="div-legs" class="divct">
          <div id="div-bar-legs" class="bar-g"></div>
          <button class="btn-of-body" id="legs">
            <span id="span-legs">LEGS</span>
          </button>
        </div>

        <div id="div-foot" class="divct">
          <div id="div-bar-foot" class="bar-g"></div>
          <button class="btn-of-body" id="foot">
            <span id="span-foot">FOOT</span>
          </button>
        </div>

      </section>
    </div>
    <div class="container-selector-colors">

      <button id="button-yellow" class="yellow" ></button>
      <button id="button-orange" class="orange"></button>
      <button id="button-red" class="red"></button>
      <button id="button-fuchsia" class="fuchsia"></button>
      <button id="button-hotpink" class="hotpink"></button>
      <button id="button-blueviolet" class="blueviolet"></button>
      <button id="button-blue" class="blue"></button>
      <button id="button-cornflowerblue" class="cornflowerblue"></button>
      <button id="button-lightblue" class="lightblue"></button>
      <button id="button-aquamarine" class="aquamarine"></button>
      <button id="button-green" class="green"></button>
      <button id="button-olive" class="olive"></button>

    </div>

    </div>
  </main>
  <footer>
    <h6>Created by<span> Charly8888</span> </h6>
  </footer>

</html>
